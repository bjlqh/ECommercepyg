<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之初始化指令</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        //自定义模块
        //初始化模块  参数一:模块名称   参数二:该模块依赖其他模块的数组，没有就写空数组
        var app = angular.module("myapp",[]);
        //定义控制器  参数一:控制器名称  参数二：控制器要做的事情
        app.controller("myctrl",function ($scope) {
            //$scope.name="赵丽颖"
        })
    </script>
</head>
<!--ng-app 声明模块， 作用：定义angularjs作用范围，就可以使用angularjs的内置指令、表达式等操作-->
<body ng-app="myapp" ng-controller="myctrl" ng-init="name='111111'">
<!--angularjs表达式{{}}  最主要作用：用于取模型数据中的值，用于展示在页面-->
<input type="text" ng-model="name"><br/>
{{name}}
</body>
</html>
